<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="estiloForm.css">
</head>
<body>
  <header>
    <!-- Botão de volta a página inicial -->
    <a href="index.html">
      <img src="imgs/home.png" alt="Casa icon" class="home">
    </a>
      <!-- Menu de navegação -->
    <nav>
      <li><a href="sobre.html">Sobre mim</a></li>
      <li><a href="formacao.html">Minha formação</a></li>
      <li><a href="projetos.html">Meus projetos</a></li>
      <div class="botaoContato">
        <li><a href="#contato">Contatos</a></li>
      </div>
    </nav>
  </header>
  <main>
    <!-- Formulario de contato -->
    <div class="form-container">
      <h2>Fale Conosco</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
        <!-- Botão de contato -->
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
</body>
</html>
